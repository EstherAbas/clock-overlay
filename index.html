<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    #clock {
      font-size: 3em;
      font-weight: bold;
    }
    #date {
      font-size: 1.5em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="your-image.jpg" alt="Background">
    <div class="overlay">
      <div id="clock"></div>
      <div id="date"></div>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();

      // Clock in 12-hour format
      let hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // show 12 instead of 0

      document.getElementById('clock').textContent =
        `${hours}:${minutes}:${seconds} ${ampm}`;

      // Date and day
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').textContent =
        now.toLocaleDateString(undefined, options);
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
